<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="sidebar">
      <a href="" class="text-decoration-none">
        <img
          src="../../assets/img/Product_Advisor-removebg-preview.png"
          alt="Votre Image"
          class="img-fluid"
          width="300"
          height="500"
        />
      </a>

      <ul class="side-menu">
        <!-- <li>
          <a routerLink="/dashboard"
            ><i class="bx bxs-dashboard"></i>Dashboard</a
          >
        </li> -->
        <li>
          <a routerLink="/admin/website"><i class="bx bx-link"></i>Website</a>
        </li>
        <div style="margin-bottom: 20px;">

        <li>

          <a href="#" class="logout" (click)="logout()">
            <i class="bx bx-log-out-circle"></i>
            Logout
          </a>
        </li>
      </div>
      </ul>
      <div>
        <img
          src="../../assets/img/shoffing-removebg-preview.png"
          alt="Votre Image"
          class="img-fluid"
          width="300"
          height="500"
        />
      </div>
    </div>

    <div class="content">
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <div class="d-flex align-items-center">
          <a routerLink="/ProductAdvisor" class="store-link text-white">
            <i class="bx bx-store" style="color: black"></i>
          </a>
        </div>

        <div class="dropdown user-dropdown">
          <button
            type="button"
            class="btn btn-sm btn-light dropdown-toggle"
            data-toggle="dropdown"
          >
Hello ADMIN          
</button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">Sign in</button>
            <button class="dropdown-item" type="button">Sign up</button>
          </div>
          <a href="javascript:void(0);" class="profile mr-3" id="userDropdown">
            <i class="bx bx-user-circle" id="myAccount"></i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
            id="dropdownMenu"
          >
            <li>
              <a href="#" class="dropdown-item"
                >Profile <i class="bx bx-chevron-right ml-auto"></i
              ></a>
            </li>
            <li>
              <a href="#" class="dropdown-item" (click)="logout()"
                >Logout <i class="bx bx-chevron-right ml-auto"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <div class="header">
          <div class="left">
            <h1 style="font-weight: normal">Configuration</h1>
          </div>
        </div>

        <router-outlet></router-outlet>
      </main>
    </div>

    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
